<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <ul type="square">
        <h4><i>This is my unordered list</i></h4>
        <li>This is first item</li>
        <li>This is second item</li>
        <ul type="circular">
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ul>
    </ul>
    <ol type="I">
        <h4><i>This is my ordered list</i></h4>
        <li>This is first item</li>
        <li>This is second item</li>
        <ol type="i">
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>

        </ol>
    </ol>

</body>

</html>
